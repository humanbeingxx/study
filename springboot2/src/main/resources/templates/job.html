<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Insert title here</title>
</head>
<body>
<h2>用户列表</h2>
<div>
    <ul>
        <li th:each="job:${jobs}">
            <span th:text="${job.name}"></span>-
            <span th:text="${job.address}"></span>-
            <span th:text="${job.salary}"></span>-
            <span th:text="${job.level}"></span>
        </li>
    </ul>
</div>
</body>
</html>
